<html>
<head>
  <meta charset="UTF-8">
  <title>MISO RAG Prototype</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 40px;
      max-width: 900px;
    }

    textarea {
      width: 100%;
      font-size: 14px;
      padding: 10px;
      resize: vertical;
    }

    button {
      padding: 8px 14px;
      margin: 4px 4px 4px 0;
      font-size: 14px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .preset-buttons {
      margin-bottom: 10px;
    }

    pre {
      white-space: pre-wrap;       /* ðŸ”¥ enables word wrap */
      word-wrap: break-word;
      background: #f6f8fa;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.5;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h2>MISO Knowledge Assistant</h2>

  <div class="preset-buttons">
    <strong>Quick questions:</strong><br>
    <button onclick="setQuestion('What is MUTCD Part 6 about?')">MUTCD Part 6</button>
    <button onclick="setQuestion('What are standard pavement marking thickness requirements?')">Pavement Marking Thickness</button>
    <button onclick="setQuestion('How do pavement markings affect autonomous vehicle perception?')">AV + Pavement Markings</button>
    <button onclick="setQuestion('What are temporary traffic control zones?')">Work Zones</button>
  </div>

  <textarea
    id="q"
    rows="4"
    placeholder="Ask about MUTCD, FHWA, AV guidance..."
  ></textarea>

  <br><br>

  <button id="askBtn" onclick="ask()">Ask</button>

  <pre id="answer"></pre>

<script>
  function setQuestion(text) {
    document.getElementById("q").value = text;
    document.getElementById("q").focus();
  }

  async function ask() {
    const query = document.getElementById("q").value.trim();
    const out = document.getElementById("answer");
    const btn = document.getElementById("askBtn");

    if (!query) {
      out.textContent = "Please enter a question.";
      return;
    }

    btn.disabled = true;
    out.textContent = "Thinking...";

    try {
      const res = await fetch(
        "https://qn4fgxzu09.execute-api.us-east-1.amazonaws.com/chat",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        }
      );

      const data = await res.json();

      if (!res.ok) {
        out.textContent = "Error: " + (data.error || res.status);
        return;
      }

      out.textContent = data.answer || "No answer returned.";

    } catch (err) {
      out.textContent = "Network error: " + err.message;
    } finally {
      btn.disabled = false;
    }
  }

  // Enter to submit, Shift+Enter for newline
  document.getElementById("q").addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      ask();
    }
  });
</script>

</body>
</html>
